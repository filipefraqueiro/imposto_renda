<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Calculadora Impoto Renda</title>
</head>

<body onload="get_medianas()">
    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group mt-2">
            <label for="area">Área (m2)</label>
            <input type="text" class="form-control" id="area" name="area" placeholder="" value="">
        </div>

        <div class="form-group mt-2">
            <label for="concelho">Concelho</label>
            <select class="form-control" id="concelho" name="concelho" onchange="concelho_changed(this)">
                <option value="">Escolha um concelho</option>
            </select>
        </div>

        <div class="form-group mt-2">
            <label for="mediana">Renda mediana no concelho</label>
            <input type="text" class="form-control" id="mediana" name="mediana" placeholder="" value="" readonly>
        </div>

        <div class="form-group mt-2">
            <label for="preco_atual">Preco atual (€)</label>
            <input type="number" class="form-control" id="preco_atual" name="preco_atual" placeholder="" value="">
        </div>

        <div class="form-group mt-2">
            <label for="imposto_atual">Imposto atual 25% (€)</label>
            <input type="number" class="form-control" id="imposto_atual" name="imposto_atual" placeholder="" value="0" readonly>
        </div>

        <div class="form-group mt-2">
            <label for="ganho_atual">Ganho atual 25% (€)</label>
            <input type="number" class="form-control" id="ganho_atual" name="ganho_atual" placeholder="" value="0" readonly>
        </div>

        <div class="form-group mt-2">
            <label for="imposto_futuro">Imposto futuro 10% (€)</label>
            <input type="number" class="form-control" id="imposto_futuro" name="imposto_futuro" placeholder="" value="0" readonly>
        </div>

        <div class="form-group mt-2">
            <label for="ganho_futuro">Ganho futuro 10% (€)</label>
            <input type="number" class="form-control" id="ganho_futuro" name="ganho_futuro" placeholder="" value="0" readonly>
        </div>

        <div class="form-group mt-2">
            <label for="diferenca">Diferenca imposto (€)</label>
            <input type="number" class="form-control" id="diferenca" name="diferenca" placeholder="" value="0" readonly>
        </div>

        <div class="form-group mt-2">
            <button type="button" class="btn btn-success" style="width: 100%;" id="calcular" onclick="calculate()">Calcular</button>
        </div>

    </form>
</body>

<script>
    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            document.getElementById("calcular").click();
        }
    });

    const concelhos = {"a":1, "b":2, "c":3};
        
    function get_medianas() {
        console.log("get_medianas");

        const concelhos_select = document.getElementById("concelho");

        for(concelho in concelhos) {
            var concelho_option = document.createElement("option");
            concelho_option.value = concelho;
            concelho_option.innerText = concelho;
            concelhos_select.options.add(concelho_option);
        };
        
    }

    function concelho_changed(concelhos_select) {
        console.log("concelho_changed");

        const mediana = document.getElementById("mediana");

        mediana.value = concelhos[concelhos_select.options[concelhos_select.selectedIndex].value];
    }

    function calculate() {
        console.log("calculate");

        const concelhos_select = document.getElementById("concelho");
        const mediana = concelhos[concelhos_select.options[concelhos_select.selectedIndex].value];
        const preco_atual = document.getElementById("preco_atual");
        const imposto_atual = document.getElementById("imposto_atual");
        const ganho_atual = document.getElementById("ganho_atual");
        const imposto_futuro = document.getElementById("imposto_futuro");
        const ganho_futuro = document.getElementById("ganho_futuro");
        const diferenca = document.getElementById("diferenca");

        preco_atual_valor = preco_atual.value;

        imposto_atual_valor = preco_atual_valor * 25/100;
        imposto_atual.value = imposto_atual_valor;

        ganho_atual_valor = preco_atual_valor - imposto_atual_valor;
        ganho_atual.value = ganho_atual_valor;

        imposto_futuro_valor = preco_atual_valor * 10/100;
        imposto_futuro.value = imposto_futuro_valor;

        ganho_futuro_valor = preco_atual_valor - imposto_futuro_valor;
        ganho_futuro.value = ganho_futuro_valor;

        diferenca_valor = ganho_atual_valor - ganho_futuro_valor;
        diferenca.value = diferenca_valor;
    }
</script>
</html>
